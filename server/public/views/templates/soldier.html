<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
    <div class="row">
        <div class="divHeightControl textAlign4">
            <div class="col-xs-3 col-sm-3 col-md-3 col-ld-3 divHeightControl">Name</div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-ld-2 divHeightControl">Eval</div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-ld-2 divHeightControl">ETS</div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-ld-3 divHeightControl">Position</div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-ld-2 divHeightControl">
                <button class="btn-xs btn-success" ng-click="">Add</button>
            </div>
        </div>
        <div ng-repeat="soldier in vm.soldierRoster.list" class="greySeparator">
            <!-- Soldier Roster Repeat Start -->
            <div class="hoverDiv divHeightControl textAlign5">
                <div class="col-xs-3 col-sm-3 col-md-3 col-ld-3 divHeightControl">{{soldier.rank}} {{soldier.last}}, {{soldier.first}}</div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-ld-2 divHeightControl">{{soldier.eval | date: 'dd MMM yyyy'}}</div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-ld-2 divHeightControl">{{soldier.ets | date: 'dd MMM yyyy'}}</div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-ld-3 divHeightControl">{{soldier.position}}</div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-ld-2 divHeightControl">
                    <button ng-click="vm.addSoldierDoc(soldier)" class="btn-xs btn-success">Add</button>
                    <button ng-click="vm.removeSoldier(soldier)" class="btn-xs btn-danger">Delete</button>
                </div>
            </div>
            <!-- Soldier Roster Repeat End -->
            <!-- Soldier Document Repeat Start -->
            <div ng-repeat="doc in soldier.docs" class="col-xs-12 col-sm-12 col-md-12 col-ld-12 divHeightControl textAlign4">
                <div class="col-xs-6 col-sm-6 col-md-6 col-ld-6 divHeightControl">
                    <a href="{{doc.url}}">{{doc.name}}</a>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-ld-6 divHeightControl">
                    <button ng-click="vm.removeDoc(doc, soldier)" class="btn-xs btn-danger">Delete</button>
                </div>
            </div>
            <!-- Soldier Document Repeat End -->
        </div>
    </div>
</div>
