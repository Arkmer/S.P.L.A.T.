<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
    <table>
        <thead>
            <tr>
                <th ng-hide="newSoldierShowHide"><button ng-click="newSoldierShowHide = true">Add Soldier</button>Name</th>
                <th ng-show="newSoldierShowHide">
                    <button ng-click="vm.submitSoldierController(); newSoldierShowHide = false">Submit Soldier</button>
                    <select ng-model="vm.newSoldierInfo.rank">
                        <option>PVT</option>
                        <option>PV2</option>
                        <option>PFC</option>
                        <option>SPC</option>
                        <option>CPL</option>
                        <option>SGT</option>
                        <option>SSG</option>
                        <option>SFC</option>
                    </select>
                    <input ng-model="vm.newSoldierInfo.last" placeholder="Last Name" type="text">
                    <input ng-model="vm.newSoldierInfo.first" placeholder="First Name" type="text">
                </th>
                <th ng-hide="newSoldierShowHide">Eval</th>
                <th ng-show="newSoldierShowHide"><input ng-model="vm.newSoldierInfo.eval" placeholder="Eval Date" type="text"></th>
                <th ng-hide="newSoldierShowHide">ETS</th>
                <th ng-show="newSoldierShowHide"><input ng-model="vm.newSoldierInfo.ets" placeholder="ETS Date" type="text"></th>
                <th ng-hide="newSoldierShowHide">APFT</th>
                <th ng-show="newSoldierShowHide"><input ng-model="vm.newSoldierInfo.apft" placeholder="APFT: Pass/Fail" type="text"></th>
            </tr>
        </thead>
        <tbody ng-repeat="soldier in vm.soldierRoster.list">
            <tr>
                <td>{{soldier.rank}} {{soldier.last}}, {{soldier.first}}</td>
                <!-- <td ng-hide=""><input value={{soldier.rank}} type="text"><input value={{soldier.last}} type="text"><input value={{soldier.first}} type="text"></td> -->
                <td>{{soldier.eval}}</td>
                <td>{{soldier.ets}}</td>
                <td>{{soldier.apft}}</td>
            </tr>
            <!-- <tr>
                <td>Document</td>
                <td>Date</td>
                <td><button ng-click="vm.addSoldierDoc()">Add Doc</button></td>
            </tr>
            <tr ng-repeat="doc in soldier.docs">
                <td>{{doc.title}}</td>
                <td>{{doc.date}}</td>
                <td><button>Delete</button></td>
            </tr> -->
        </tbody>
    </table>
</div>
