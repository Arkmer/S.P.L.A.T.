<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
    <table>
        <thead>
            <tr>
                <th><button ng-click="vm.soldierService.addSoldier()">Add Soldier</button></th>
                <th>Name</th>
                <th>Eval</th>
                <th>ETS</th>
                <th>APFT</th>
            </tr>
        </thead>
        <tbody ng-repeat="soldier in vm.soldierRoster">
            <tr>
                <td></td>
                <td>{{soldier.rank}} {{soldier.last}}, {{soldier.first}}</td>
                <td ng-hide=""><input value={{soldier.rank}} type="text"><input value={{soldier.last}} type="text"><input value={{soldier.first}} type="text"></td>
                <td>{{soldier.eval}}</td>
                <td>{{soldier.ets}}</td>
                <td>{{soldier.apft}}</td>
            </tr>
            <tr>
                <td></td>
                <td>Document</td>
                <td>Date</td>
                <td><button ng-click="vm.soldierService.addDoc(soldier)">Add Doc</button></td>
            </tr>
            <tr ng-repeat="doc in soldier.docs">
                <td></td>
                <td>{{doc.title}}</td>
                <td>{{doc.date}}</td>
                <!-- <td><input value={{doc.title}} type="text"></td>
                <td><input value={{doc.date}} type="text"></td> -->
            </tr>
        </tbody>
    </table>
</div>
