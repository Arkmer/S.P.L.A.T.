<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
    <table>
        <thead>
            <tr ng-hide="newSoldierShowHide">
                <th><button ng-click="newSoldierShowHide = true">Add Soldier</button>Name</th>
                <th>Eval</th>
                <th>ETS</th>
                <th>APFT</th>
            </tr>
            <tr ng-show="newSoldierShowHide">
                <th>
                    <button ng-click="vm.submitSoldierController(); newSoldierShowHide = false">Submit Soldier</button>
                    <button ng-click="newSoldierShowHide = false">Cancel</button>
                    <select ng-model="vm.newSoldierInfo.rank">
                        <option>PVT</option>
                        <option>PV2</option>
                        <option>PFC</option>
                        <option>SPC</option>
                        <option>CPL</option>
                        <option>SGT</option>
                        <option>SSG</option>
                        <option>SFC</option>
                    </select>
                    <input ng-model="vm.newSoldierInfo.last" placeholder="Last Name" type="text">
                    <input ng-model="vm.newSoldierInfo.first" placeholder="First Name" type="text">
                    <th ng-show="newSoldierShowHide">
                        <input ng-model="vm.newSoldierInfo.ets" placeholder="ETS Date" type="date">
                    </th>
                </th>
                <th><input ng-model="vm.newSoldierInfo.eval" placeholder="Eval Date" type="date"></th>
                <th>
                    <select ng-model="vm.newSoldierInfo.apft">
                        <option>Pass</option>
                        <option>Fail</option>
                    </select>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat-start="soldier in vm.soldierRoster.list" ng-click="vm.toggleSoldierSubform(soldier)">
                <td ng-if="!soldier.showEdit">{{soldier.rank}} {{soldier.last}}, {{soldier.first}}</td>
                <!-- <td ng-if="soldier.showEdit">
                    <select value={{soldier.rank}}>
                        <option>PVT</option>
                        <option>PV2</option>
                        <option>PFC</option>
                        <option>SPC</option>
                        <option>CPL</option>
                        <option>SGT</option>
                        <option>SSG</option>
                        <option>SFC</option>
                    </select>
                    <input value={{soldier.last}} type="text">
                    <input value={{soldier.first}} type="text">
                </td> -->
                <td ng-if="!soldier.showEdit">{{soldier.eval | date: short}}</td>
                <!-- <td ng-if="soldier.showEdit">
                    <input value={{soldier.eval}} type="text">
                </td> -->
                <td ng-if="!soldier.showEdit">{{soldier.ets | date: short}}</td>
                <!-- <td ng-if="soldier.showEdit">
                    <input value={{soldier.ets}} type="text">
                </td> -->
                <td ng-if="!soldier.showEdit">{{soldier.apft}}</td>
                <!-- <td ng-if="soldier.showEdit">
                    <input value={{soldier.apft}} type="text">
                </td> -->
                <td ng-if="soldier.showSubtable" ng-click="vm.toggleSoldierSubform(soldier)">
                    <!-- <button ng-click="vm.editSoldier(soldier); vm.toggleEdit(soldier)">Edit</button> -->
                    <button ng-click="vm.removeSoldier(soldier)">Delete</button>
                </td>
            </tr>
            <tr ng-if="soldier.showSubtable">
                <th>Document</th>
                <th><button ng-click="vm.addSoldierDoc(soldier)">Add Doc</button></th>
            </tr>
            <tr ng-if="soldier.showSubtable" ng-repeat="doc in soldier.docs" ng-repeat-end="">
                <td><a href="{{doc.url}}">{{doc.name}}</a></td>
                <td><button ng-click="vm.removeDoc(doc, soldier)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
